{% extends 'base/base.html' %}

{% block title %}Itens{% endblock %}
{% block body %}
	<div class="row">
		<div class="col-md-12 text-right mb-2">
			<a href="{% url 'item' %}" class="btn btn-sm btn-primary"> <i class="fas fa-plus-circle"></i> Novo </a>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			{% if itens %}
			<table class="table">
				<thead>
					<tr>
						<th width="1%">Ações</th>
						<th>Descrição</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					{% for item in itens %}
					<tr>
						<td>
							<ul class="navbar-nav mr-auto">
								<li class="nav-item dropdown text-center">
									<a href="javascript: void(0)" class="nav-link dropdown-toggle p-0" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="fas fa-bars"></i> </a>
									<div class="dropdown-menu">
										<a href="{% url 'item' item.id %}" class="dropdown-item"> <i class="fas fa-edit"></i> Editar</a>
										<div class="dropdown-divider"></div>
										<a href="{% url 'item' item.id %}" class="dropdown-item"> <i class="fas fa-eye"></i> Visualizar</a>
									</div>
								</li>
							</ul>
						</td>
						<td>{{ item.descricao }}</td>
						<td> - </td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
			{% else %}
			<div class="alert alert-info">Nenhum item cadastrado!</div>
			{% endif %}
		</div>
	</div>
{% endblock %}
